<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider with Text</title>
<style>
    /* Slider container */
    .slider-container {
        width: 100%;
        height: 80vh;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
    }
    
    /* Slider content */
    .slider-content {
        display: flex;
        transition: transform 0.5s ease;
    }
    
    /* Slide item */
    .slide {
        flex: 0 0 100%;
        max-width: 100%;
        position: relative;
        text-align: center;
    }
    
    /* Slide images */
    .slide img {
        width: 100%;
        height: auto;
    }
    
    /* Slide text */
    .slide-text {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 24px;
    }
    
    /* Navigation buttons */
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 24px;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 10px;
        z-index: 1;
    }
    
    .prev {
        left: 0;
    }
    
    .next {
        right: 0;
    }
</style>
</head>
<body>

<div class="slider-container">
    <div class="slider-content">
        <div class="slide">
            <img src="https://platinumlist.net/guide/wp-content/uploads/2023/03/8359_img_worlds_of_adventure-big1613913137.jpg-1024x683.webp" alt="Slide 1">
            <div class="slide-text">Slide 1 Text</div>
        </div>
        <div class="slide">
            <img src="https://platinumlist.net/guide/wp-content/uploads/2023/03/8359_img_worlds_of_adventure-big1613913137.jpg-1024x683.webp" alt="Slide 2">
            <div class="slide-text">Slide 2 Text Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iste odit inventore modi doloremque voluptate culpa totam animi nisi, eos pariatur fugiat quis facilis! Quos quo corrupti et at facilis tenetur.</div>
        </div>
        <!-- <div class="slide">
            <img src="image3.jpg" alt="Slide 3">
            <div class="slide-text">Slide 3 Textheloooooooo</div>
            p
        </div> -->
    </div>
    <div class="prev">&#10094;</div>
    <div class="next">&#10095;</div>
</div>

<script>
    // JavaScript for slider functionality
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    function showSlide(index) {
        if (index < 0) {
            slideIndex = totalSlides - 1;
        } else if (index >= totalSlides) {
            slideIndex = 0;
        }

        slides.forEach((slide, i) => {
            if (i === slideIndex) {
                slide.style.display = 'block';
            } else {
                slide.style.display = 'none';
            }
        });
    }

    function nextSlide() {
        slideIndex++;
        showSlide(slideIndex);
    }

    function prevSlide() {
        slideIndex--;
        showSlide(slideIndex);
    }

    document.querySelector('.prev').addEventListener('click', prevSlide);
    document.querySelector('.next').addEventListener('click', nextSlide);

    // Show the first slide initially
    showSlide(slideIndex);
</script>

</body>
</html>
